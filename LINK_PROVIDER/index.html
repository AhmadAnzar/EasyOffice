        /* Apply a modern background */
 body {
     background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient effect */
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
 }


 .cool-button {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
   margin: 20px auto;
   margin-left: 20px;
}

.cool-button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0) 70%);
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
}

.cool-button:hover::before {
    opacity: 1;
}

.cool-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
}

.cool-button:active {
    transform: scale(0.95);
    box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
}

 
 /* Styling for the title */
 h1 {
    font-size: 4rem;
    font-weight: bold;
    text-align: center;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    background: linear-gradient(90deg, #0b29d2, #051b20);
      background-clip: text;
      -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    padding: 20px;
    margin-top: 0px;
}

h1::after {
    content: "Quick access to all your essential websites";
    display: block;
    font-size: 1.5rem;
    color: rgb(30, 208, 211);
    margin-top: 10px;
    font-weight: normal;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    -webkit-text-fill-color: white;
}

 
 /* Parent container for all categories */
 .parent {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 20px;
     padding: 10px;
 }
 
 h2 { 
     display: block;
     width: 100%;
     text-align: center;
     color: white;
     font-size: 2rem;
     text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
 }
 
 /* Category containers */
 .tech, .finance, .timemanagement, .meetings {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     gap: 20px;
 }
 
 .tech {
     border:  4px groove #4361ee; /* Bright orange */
     border-radius: 15px;
     padding: 20px;
     box-shadow:  0 4px 10px rgba(67, 97, 238, 0.3);
 }
 
 .finance {
    border: 4px groove #3a0ca3; /* Deep purple */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(58, 12, 163, 0.3);
 }
 
 .timemanagement {
    border: 4px groove #4895ef; /* Light blue */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(72, 149, 239, 0.3);
 }
 
 .meetings {
    border: 4px groove #560bad; /* Royal purple */
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(86, 11, 173, 0.3);
 }
 
 /* Individual items */
 .child {
     background: white;
     padding: 15px;
     border-radius: 15px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     text-align: center;
     width: 170px;
 }
 
 /* Hover effect */
 .child:hover {
     transform: scale(1.05);
     box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
 }
 
 /* Make logos uniform and modern */
 img {
     width: 120px;
     height: 120px;
     object-fit: contain;
     border-radius: 10px;
     transition: transform 0.3s ease;
 }
 
 /* Image hover effect */
 img:hover {
     transform: scale(1.1);
 }
 
 /* Responsive design */
 @media (max-width: 768px) {
     .parent {
         flex-direction: column;
         align-items: center;
     }
