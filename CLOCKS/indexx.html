

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: radial-gradient(circle, #1e1e1e 30%, #111 70%);
      }
      .circle {
        height: 400px;
        width: 400px;
        border-radius: 100%;
        margin: 20px auto;
        margin-top: 130px;
        position: relative;
        border: 5px solid #fff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      h1 {
        font-size: 40px;
        display: flex;
        color: rgb(241, 161, 161);
        justify-content: center;
        align-items: center;
        margin-top: 80px;
        font-family: "Roboto", sans-serif;
      }

      .cool-button {
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        margin: 20px auto;
        position: absolute;
        top: 0;
        left: 0;
        margin-left: 20px;
      }

      .cool-button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        transition: opacity 0.3s ease-in-out;
        opacity: 0;
      }

      .cool-button:hover::before {
        opacity: 1;
      }

      .cool-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
      }

      .cool-button:active {
        transform: scale(0.95);
        box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
      }

      #time {
        margin: 20px auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .digit {
        font-size: 100px;
        color: rgb(220, 22, 22);
        box-shadow: red;
      }

      .btn {
        margin: 20px auto;
        border-radius: 10%;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(11, 17, 11);
        background-color: rgb(139, 219, 139);
        height: 100px;
        width: 200px;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .playlist-container {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 15px; /* Space between text and image */
        margin: 20px auto;
        padding: 10px;
        background-color: #1db954; /* Spotify green */
        border-radius: 10px;
        width: fit-content;
        position: absolute;
        right: 10px;
        bottom: 10px;
      }

      .text-container {
        display: flex;
        flex-direction: column; /* Stacks h3 above h4 */
        align-items: flex-end; /* Aligns text to the right */
      }

      .playlist-container h3 {
        color: white;
        font-size: 25px;
        margin: 0;
        padding: 5px 10px;
      }

      .playlist-container h4 {
        color: white;
        font-size: 20px;
        margin: 0;
        padding: 5px 10px;
      }

      .playlist-container img {
        height: 80px;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"
      ><button class="cool-button">Return Home</button>
    </a>
    <h1>POMODORO TIMER</h1>
    <button class="btn">Start the timer</button>
    <div class="circle">
      <!-- here we will add a timer  -->
      <div id="time">
        <span class="digit" id="min">00</span>
        <span class="digit"> : </span>
        <span class="digit" id="sec">00</span>
      </div>
    </div>
    <!-- spotify logo -->
    <div class="playlist-container">
      <div class="text-container">
        <h3>Open your favourite playlist</h3>
        <h4>(while using Pomodoro)</h4>
      </div>
      <a
        href="https://open.spotify.com/playlist/5sSXNLsp25CdrUVRC2QBMu"
        target="_blank"
      >
        <img src="spotify_logo.png" alt="Listen to your favourite playlist" />
      </a>
    </div>
    <script>
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");
      let start = document.querySelector(".btn");

      let countdown;

      start.addEventListener("click", function () {
        let minutes = 25;
        let seconds = 0;
        countdown = setInterval(function () {
          if (seconds === 0) {
            if (minutes === 0) {
              clearInterval(countdown);
              alert("Pomodoro session finished!");
              return;
            }
            minutes--;
            seconds = 59;
          } else {
            seconds--;
          }
          min.innerHTML = String(minutes).padStart(2, "0");
          sec.innerHTML = String(seconds).padStart(2, "0");
        }, 1000);
      });
    </script>
  </body>
</html>
