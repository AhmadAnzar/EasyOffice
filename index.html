<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyOffice</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="office_logo_new.jpg"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background: url("keyboard-tea-cup-apple-office-stationeries-black-background (1).jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0 20px;
        padding-top: 40px;
      }
      h1 {
        font-size: 3.5rem;
        background: linear-gradient(135deg, #ffd700, #ffa500);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 10px;
        text-shadow: none;
        margin-top: 90px;
      }

      h2 {
        font-size: 2.8rem;
        margin: 10px 0;
        background: linear-gradient(135deg, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: none;
      }
      h3 {
        font-size: 1.8rem;
        color: yellow;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0px;
      }
      #typing {
        color: #d714de;
        font-weight: bold;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      nav {
        background-image: transparent;

        background-size: 200% auto;
        animation: slide 15s linear infinite;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 10px 0;
        margin-bottom: 20px;
      }

      @keyframes slide {
        to {
          background-position: right center;
        }
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav li {
        margin: 0 20px;
      }

      nav a {
        display: block;
        color: #fffcfc;
        font-size: 1.2rem;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        border-radius: 5px;
        position: relative;
        top: 0;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      nav a:hover:before {
        transform: translateY(0);
      }

      nav a:hover {
        background-color: #d0d021;
        transform: scale(1.05);
      }

      .content {
        margin-top: 80px;
        text-align: center;
        color: #fff;
        padding: 20px;
      }

      .image-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        margin-top: 30px;
        margin-bottom: 50px;
      }

      .image-grid img {
        border: 3px solid yellow;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        padding: 5px;
      }

      .image-grid img:hover {
        border: 3px groove #ffa500;
        transform: scale(1.1);
        box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
      }
      .item:hover h3 {
        color: #ffa500;
        transform: scale(0.9);
      }
      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 127px;
        transition: opacity 0.3s ease-in-out;
      }

      .item:hover {
        opacity: 0.6;
      }

      .item img {
        width: 100%;
        max-width: 100px;
        height: auto;
        border-radius: 10px;
        padding-bottom: 15px;
      }

      .item h3 {
        width: 100%;
        color: #ff69b4;
        font-size: 18px;
        margin-top: 8px; /* Adds spacing between image and text */
        text-align: center;
      }
      #cc {
        margin-top: 13px;
      }
      a {
        text-decoration: none;
      }

      .tool-page {
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      footer {
        background: transparent;
        color: white;
        text-align: center;
        padding: 40px 20px;
        position: relative;
      }

      footer p {
        font-size: 1rem;
        color: #ffffff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="what.html">Services</a></li>
      </ul>
    </nav>
    <h1>Essential Tools for Your Office</h1>
    <h2>
      Find <span id="typing"></span><span class="cursor"></span> in One Place
    </h2>
    <h3>EXPLORE OUR SMART TOOLS BELOW</h3>

    <div class="image-grid tool-page">
      <div class="item">
        <a href="calculator/index.html">
          <img src="image (9).png" alt="calculator" />
          <h3>Scientific Calculator</h3>
        </a>
      </div>

      <div class="item">
        <a href="QR_CODE/index.html">
          <img src="image.png" alt="QR code" />
          <h3>QR Code Generator</h3>
        </a>
      </div>

      <div class="item">
        <a href="CURRECNY CONVERTOR/index.html">
          <img src="image__1_-removebg-preview.png" alt="currency convertor" />
          <h3>Currency Converter</h3>
        </a>
      </div>

      <div class="item">
        <a href="BACKGROUND_REMOVER/index.html">
          <img src="image (2).png" alt="background remover" />
          <h3>Background Remover</h3>
        </a>
      </div>

      <div class="item">
        <a href="CLOCKS/index.html">
          <img src="image (3).png" alt="stopwatch" />
          <h3>Stopwatch</h3>
        </a>
      </div>

      <div class="item">
        <a href="LINK_PROVIDER/index.html">
          <img src="image (5).png" alt="linker" />
          <h3>Master Link</h3>
        </a>
      </div>

      <div class="item">
        <a href="TIME_CONVERTOR/index.html">
          <img src="image (6).png" alt="time convertor" />
          <h3>Time Zone Converter</h3>
        </a>
      </div>
      <div class="item" id="cc">
        <a href="CLOCKS/indexx.html">
          <img src="image (11).png" alt="pomodoro timer" />
          <h3>Pomodoro Timer</h3>
        </a>
      </div>
    </div>

    <footer>
      <p>
        <a
          href="https://www.flaticon.com/free-icons/pomodoro"
          target="_blank"
          title="Pomodoro icons"
          >Icons created using Flaticon</a
        >
      </p>
    </footer>

    <script>
      var typed = new Typed("#typing", {
        strings: [
          "Smart Calculators",
          "Time Tools",
          "QR Solutions",
          "Currency Tools",
          "Image Tools",
          "Productivity Apps",
        ],
        typeSpeed: 100,
        backSpeed: 50,
        backDelay: 1000,
        startDelay: 500,
        loop: true,
      });
    </script>
  </body>
</html>
